# goreleaser.yml
# Build customization
build:
  main: ./tsuru/main.go
  binary_name: tsuru
  goos:
    - windows
    - darwin
    - linux
  goarch:
    - amd64

# Archive customization
archive:
  name_template: "{{.BinaryName}}_{{.Version}}_{{.Os}}_{{.Arch}}"
  format: tar.gz
  replacements:
    darwin: macOS
  files:
    - misc/bash-completion
    - misc/zsh-completion
